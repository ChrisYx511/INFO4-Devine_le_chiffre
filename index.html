<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5TNGG</title>
    <link rel="stylesheet" href="./fonts.css" >
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="gameContainer" id="GameContainerLoadingScreen" onclick="initialTutorialNextPage()">
        <div class="dialogueCard" id="preGameStartDialogueCard">
            <h2>Getting Started</h2>
            <p>Dans ce jeu, vous allez deviner un chiffre. Lorsque le jeu va commencer, utilisez la touche "Enter" ou la souris pour naviguer les menus. Appuyez sur Entrer pour continuer. </p>
            <form class="difficultySelector">
                <input type="button" value="Facile" onclick="battleStart(this.value)"><br>
                <input type="button" value="Moyen" onclick="battleStart(this.value)"><br>
                <input type="button" value="Difficile" onclick="battleStart(this.value)"><br>
            </form>
        </div>
    </div>

    <div class="gameContainer" id="gameContainerPreSkillSelect">
        <div class="mainBattleHud" id="preSkillSelect">
            <img src="./assets/enter.png" alt="Battle Hud">
        </div>
        <div class="hpcount" id="hpCountPreSkillSelect"></div>            
    </div>

    <div class="gameContainer" id="gameContainerSkillSelect">
        <div class="hpcount" id="hpCountSkillSelect"></div>     
               
    </div>
    <script type="text/javascript" src="global.js"></script>
</body>
</html>
